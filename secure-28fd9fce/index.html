<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ai Audit Expert - Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 700px; /* Match Wix iframe height */
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      color: #222;
      margin-top: 0;
    }
    input[type="file"], input[type="email"] {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #0050ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 1.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Your General Ledger</h1>
    <p>This tool analyzes your Excel (.xlsx) ledger and emails you a one-page PDF report with cost-saving insights, powered by AI.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="handleUpload()">Generate Report</button>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
