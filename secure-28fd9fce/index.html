<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ai Audit Expert - Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 700px;
      overflow: hidden;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #eef2f7;
      color: #333;
    }

    .card {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
      box-sizing: border-box;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    h1 {
      color: #1a1a1a;
      font-size: 1.6rem;
      margin: 0 0 0.75rem 0;
    }

    p {
      margin: 0 0 1.25rem 0;
      font-size: 0.95rem;
      color: #555;
    }

    input[type="file"],
    input[type="email"] {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.55rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #0050ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #003ecb;
    }

    #status {
      margin-top: 1rem;
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Your General Ledger</h1>
    <p>This tool analyzes your Excel (.xlsx) ledger and emails you a one-page PDF report with cost-saving insights, powered by AI.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="handleUpload()">Generate Report</button>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
