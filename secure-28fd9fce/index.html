<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,body{margin:0;padding:0;width:100%;height:700px;overflow:hidden;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#eef2f7;color:#333}
    .card{max-width:600px;margin:0 auto;padding:1.5rem;box-sizing:border-box;background:#fff;
      border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);display:flex;flex-direction:column;height:100%;overflow:hidden}
    h1{margin:0 0 .75rem;font-size:1.6rem;color:#1a1a1a}
    p{margin:0 0 1rem;font-size:.95rem;color:#555}
    input[type=file]{width:100%;margin-bottom:1rem;padding:.55rem .75rem;border:1px solid #ccc;
      border-radius:8px;font-size:.95rem;box-sizing:border-box}
    button{padding:.75rem 1.25rem;font-size:1rem;background:#0050ff;color:#fff;border:none;border-radius:8px;
      cursor:pointer;transition:.2s}
    button:hover{background:#003ecb}
    #status{margin-top:1rem;font-style:italic;font-size:.9rem;color:#444}
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Your General Ledger</h1>
    <p>This tool analyzes your Excel (.xlsx) ledger and emails you a simple PDF report with cost-saving insights. Please wait 1-2 minutes to process.</p>
    <input type="file" id="fileInput" accept=".xlsx" />
    <button id="uploadButton" onclick="handleUpload()">Generate Report</button>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
